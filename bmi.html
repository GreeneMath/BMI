<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Section 2: JavaScript Language Basics</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <h1>BMI Calculator Coding Challenge #1</h1>
        <p class="results"></p>
        <div class="bmi-wrapper">
        <!--BMI Person 1-->
        <div class="bmi-person-1">    
        <p>Person 1:</p>    
        <form>
            <div class="form-field"><label for="first-name-1">First name:</label> <input type="text" id="first-name-1" name="firstname-1" placeholder="Please enter a first name..."></div>
            <div class="form-field"><label for="last-name-1">Last name: </label><input type="text" id="last-name-1" name="lastname-1" placeholder="Please enter a last name..."></div>
            <div class="form-field"><label for="height-1">Height: </label><input type="text" id="height-1" name="height-1" placeholder="Please enter a height in inches..."></div>
            <div class="form-field"><label for="weight-1">Weight: </label><input type="text" id="weight-1" name="weight-1" placeholder="Please enter a weight in pounds..."></div>
        </form>
        <!--End BMI Person 1-->
        </div>
        <!--BMI Person 2-->
        <div class="bmi-person-1">    
            <p>Person 2:</p>
            <form>
                <div class="form-field"><label for="first-name-2">First name:</label> <input type="text" id="first-name-2" name="firstname-2" placeholder="Please enter a first name..."></div>
                <div class="form-field"><label for="last-name-2">Last name: </label><input type="text" id="last-name-2" name="lastname-2" placeholder="Please enter a last name..."></div>
                <div class="form-field"><label for="height-2">Height: </label><input type="text" id="height-2" name="height-2" placeholder="Please enter a height in inches..."></div>
                <div class="form-field"><label for="weight-2">Weight: </label><input type="text" id="weight-2" name="weight-2" placeholder="Please enter a weight in pounds..."></div>
            </form>
            <!--End BMI Person 2-->
            </div>
        <!--End BMI Wrapper-->       
    </div>
    <div class="submit-button"><button type="submit" class="button-submit">Calculate BMI</button></div>  
    </body>
    <script src="bmi.js"></script>
</html>
